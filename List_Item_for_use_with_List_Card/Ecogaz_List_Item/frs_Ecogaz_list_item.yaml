      0%   {color: #ff9500; opacity: 0.6}
      25%  {color: #ff9500; opacity: 1}
      50%  {color: #ff9500; opacity: 1}
      75%  {color: #ff9500; opacity: 0.6}
      100% {color: #ff9500; opacity: 0.6}
    } .ecogazgreen {
      color: #4cd964;
      opacity: 1
    }
    .ecogazyellow {
