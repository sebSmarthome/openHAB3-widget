timestamp: Dec 19, 2023, 9:32:05 AM
component: oh-list-item
config:
  accordionList: true
  after: =@props.core_current_version_Item
  badge: '=(@@props.core_update_available_Item == "ON") ? @props.core_latest_version_Item : ""'
  badgeColor: orange
  icon: =props.IconHeader
  iconColor: '=(@@props.status_item == "ON") ? "#4cd964" : "#ff3b30"'
  mediaList: true
  style:
    --f7-badge-font-size: 15px
    --f7-badge-padding: 0 6px
    --f7-list-item-after-font-size: 15px
    --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(80,80,80)'"
  stylesheet: >
    .badge {
      margin-left: 6px
    }
  subtitle: '=(@@props.PiHoleCommandeItem == "ON") ? props.BlockingEnabledText : props.BlockingDisabledText'
  title: =props.HeaderTitle
slots:
  accordion:
    - component: f7-list
      config:
        mediaList: true
        style:
          background-color: "=themeOptions.dark === 'dark' ? 'rgb(35, 35, 35)' : 'rgb(247, 247, 247)'"
      slots:
        default:
          - component: oh-toggle-item
            config:
              icon: '=(@@props.PiHoleCommandeItem == "ON") ? props.IconBlockingEnabled : props.IconBlockingDisabled'
              iconColor: '=(@@props.PiHoleCommandeItem == "ON") ? "green" : "orange"'
              item: =props.PiHoleCommandeItem
              style:
                --f7-list-item-after-font-size: 15px
                --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-subtitle-font-size: 14px
                --f7-list-item-subtitle-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-title-font-size: 15px
                --f7-list-item-title-line-height: 32px
                --f7-list-item-title-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
              title: '=(@@props.PiHoleCommandeItem == "ON") ? props.BlockingEnabledText : props.BlockingDisabledText'
              visible: =!props.HideBlocking
          - component: oh-label-item
            config:
              icon: =props.IconQueriesTotal
              iconColor: gray
              item: =props.queries_totalPiholeItem
              style:
                --f7-list-item-after-font-size: 15px
                --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-subtitle-font-size: 14px
                --f7-list-item-subtitle-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-title-font-size: 15px
                --f7-list-item-title-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
              subtitle: '=props.QueriesCachedText + ": " + @props.queries_cachedItem + " - " + @props.clientsItem + " " + props.ClientsText'
              title: =props.queries_totalPiholeTitle
              visible: =!props.HideQueriesTotal
          - component: oh-label-item
            config:
              icon: =props.IconQueriesBlocked
              iconColor: gray
              item: =props.queries_todayPiholeItem
              style:
                --f7-list-item-after-font-size: 15px
                --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-subtitle-font-size: 14px
                --f7-list-item-subtitle-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-title-font-size: 15px
                --f7-list-item-title-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
              subtitle: =@props.ads_percentage_todayItem
              title: =props.queries_todayPiholeTitle
              visible: =!props.HideQueriesBlocked
          - component: oh-label-item
            config:
              icon: =props.IconDomainsBlocked
              iconColor: gray
              item: =props.DomaineItem
              style:
                --f7-list-item-after-font-size: 15px
                --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-subtitle-font-size: 14px
                --f7-list-item-subtitle-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-title-font-size: 15px
                --f7-list-item-title-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
              subtitle: =props.LastGravityUpdateText + " " + dayjs(@@props.last_updatedItem).fromNow()
              title: =props.DomainesTitle
              visible: =!props.HideDomainsBlocked
          - component: oh-list-item
            config:
              after: =@props.core_current_version_Item
              badge: '=(@@props.core_update_available_Item == "ON") ? @props.core_latest_version_Item : ""'
              badgeColor: orange
              icon: =props.IconCoreUpdate
              iconColor: '=(@@props.core_update_available_Item == "ON") ? "orange" : "gray"'
              style:
                --f7-badge-font-size: 15px
                --f7-badge-padding: 0 6px
                --f7-list-item-after-font-size: 15px
                --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-title-font-size: 15px
                --f7-list-item-title-line-height: 32px
                --f7-list-item-title-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
              title: =props.CoreTitle
              visible: =!props.HideCoreUpdate
          - component: oh-list-item
            config:
              after: =@props.ftl_current_version_Item
              badge: '=(@@props.ftl_update_available_Item == "ON") ? @props.ftl_latest_version_Item : ""'
              badgeColor: orange
              icon: =props.IconFTLUpdate
              iconColor: '=(@@props.ftl_update_available_Item == "ON") ? "orange" : "gray"'
              style:
                --f7-badge-font-size: 15px
                --f7-badge-padding: 0 6px
                --f7-list-item-after-font-size: 15px
                --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-title-font-size: 15px
                --f7-list-item-title-line-height: 32px
                --f7-list-item-title-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
              title: =props.FTLTitle
              visible: =!props.HideFTLUpdate
          - component: oh-list-item
            config:
              after: =@props.web_current_version_Item
              badge: '=(@@props.web_update_available_Item == "ON") ? @props.web_latest_version_Item : ""'
              badgeColor: orange
              icon: =props.IconWebUpdate
              iconColor: '=(@@props.web_update_available_Item == "ON") ? "orange" : "gray"'
              style:
                --f7-badge-font-size: 15px
                --f7-badge-padding: 0 6px
                --f7-list-item-after-font-size: 15px
                --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-title-font-size: 15px
                --f7-list-item-title-line-height: 32px
                --f7-list-item-title-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
              title: =props.WebInterfaceTitle
              visible: =!props.HideWebUpdate
          - component: oh-list-item
            config:
              icon: =props.IconWebPage
              iconColor: gray
              style:
                --f7-list-item-after-font-size: 15px
                --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-title-font-size: 15px
                --f7-list-item-title-line-height: 32px
                --f7-list-item-title-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
              title: =props.WebInterfaceLinkTitle
              visible: =!props.HideLink
            slots:
              after:
                - component: oh-button
                  config:
                    actionPropsParameterGroup: webpage
                    fill: false
                    iconMaterial: open_in_new
                    iconSize: 28px
                    raised: false
                    small: true
