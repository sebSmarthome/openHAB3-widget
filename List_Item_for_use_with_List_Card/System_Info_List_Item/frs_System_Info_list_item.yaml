component: oh-list-item
config:
  after: =@props.CPULoadItem
  icon: =props.SystemOHIcon
  style:
    --f7-list-item-after-font-size: 16px
    --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(80,80,80)'"
  subtitle: '=props.UptimeTitle  + ": " + @props.SystemUptimeItem'
  title: =props.SystemOHTitle
slots:
  accordion:
    - component: f7-list
      config:
        mediaList: true
        style:
          background-color: '=themeOptions.dark === "dark" ? "rgb(35, 35, 35)" : "rgb(245, 245, 245)"'
      slots:
        default:
          - component: f7-block
            config:
              visible: =!props.HideGauges
              style:
                margin: 0px
                padding: 10px
            slots:
              default:
                - component: f7-row
                  config:
                    style:
                      text-align: center
                  slots:
                    default:
                      - component: f7-col
                        config:
                          with: 33%
                        slots:
                          default:
                            - component: oh-gauge
                              config:
                                borderBgColor: gray
                                borderColor: "=(Number.parseFloat(items[props.CPULoadItem].state) >= '75') ? '#ff3b30' : (Number.parseFloat(items[props.CPULoadItem].state) >= '50') ? '#ff6b22' : (Number.parseFloat(items[props.CPULoadItem].state) >= '25') ? '#ffcc00' : (Number.parseFloat(items[props.CPULoadItem].state) >= '0') ? '#4cd964' : 'gray'"
                                borderWidth: 25
                                item: =props.CPULoadItem
                                labelFontSize: 26
                                labelText: =props.SystemOHCpuTitle
                                type: circle
                                valueFontSize: 34
                                valueFontWeight: bold
                                valueText: =@props.CPULoadItem
                                valueTextColor: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(80,80,80)'"
                      - component: f7-col
                        config:
                          with: 33%
                        slots:
                          default:
                            - component: oh-gauge
                              config:
                                borderBgColor: gray
                                borderColor: "#9c27b0"
                                borderWidth: 25
                                item: =props.MemoryUsedPercentItem
                                labelFontSize: 26
                                labelText: =props.SystemOHMemoryTitle
                                type: circle
                                valueFontSize: 34
                                valueFontWeight: bold
                                valueText: =@props.MemoryUsedPercentItem
                                valueTextColor: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(80,80,80)'"
                      - component: f7-col
                        config:
                          with: 33%
                        slots:
                          default:
                            - component: oh-gauge
                              config:
                                borderBgColor: gray
                                borderColor: "#5ac8fa"
                                borderWidth: 25
                                item: =props.StorageUsedPercentItem
                                labelFontSize: 26
                                labelText: =props.SystemOHStorageTitle
                                type: circle
                                valueFontSize: 34
                                valueFontWeight: bold
                                valueText: =@props.StorageUsedPercentItem
                                valueTextColor: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(80,80,80)'"
          - component: oh-list-item
            config:
              action: analyzer
              actionAnalyzerCoordSystem: time
              actionAnalyzerItems: =[props.CPULoad1Item, props.CPULoad5Item, props.CPULoad15Item, props.CPUTemperatureItem]
              after: =@props.CPUTemperatureItem
              icon: =props.SystemOHCpuIcon
              iconColor: gray
              style:
                --f7-list-item-after-font-size: 15px
                --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-subtitle-font-size: 14px
                --f7-list-item-subtitle-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-title-font-size: 15px
                --f7-list-item-title-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
              subtitle: =@props.CPULoad1Item + " - " + @props.CPULoad5Item + " - " + @props.CPULoad15Item
              title: =props.SystemOHCpuTitle
              visible: =!props.HideCpu
          - component: oh-list-item
            config:
              after: =@props.MemoryTotalItem
              icon: =props.SystemOHMemoryIcon
              iconColor: gray
              style:
                --f7-list-item-after-font-size: 15px
                --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-subtitle-font-size: 14px
                --f7-list-item-subtitle-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-title-font-size: 15px
                --f7-list-item-title-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
              subtitle: =@props.MemoryUsedItem + " (" +  @props.MemoryUsedPercentItem + ") - " + @props.MemoryAvailableItem + " (" +  @props.MemoryAvailablePercentItem + ")"
              title: =props.SystemOHMemoryTitle
              visible: =!props.HideMemory
          - component: oh-list-item
            config:
              after: =@props.StorageTotalItem
              icon: =props.SystemOHStorageIcon
              iconColor: gray
              style:
                --f7-list-item-after-font-size: 15px
                --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-subtitle-font-size: 14px
                --f7-list-item-subtitle-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-title-font-size: 15px
                --f7-list-item-title-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
              subtitle: =@props.StorageUsedItem + " (" +  @props.StorageUsedPercentItem + ") - " + @props.StorageAvailableItem + " (" +  @props.StorageAvailablePercentItem + ")"
              title: =props.SystemOHStorageTitle
              visible: =!props.HideStorage
          - component: oh-list-item
            config:
              after: =@props.SwapTotalItem
              icon: =props.SystemOHSwapIcon
              iconColor: gray
              style:
                --f7-list-item-after-font-size: 15px
                --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-subtitle-font-size: 14px
                --f7-list-item-subtitle-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-title-font-size: 15px
                --f7-list-item-title-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
              subtitle: =@props.SwapUsedItem + " (" +  @props.SwapUsedPercentItem + ") - " + @props.SwapAvailableItem + " (" +  @props.SwapAvailablePercentItem + ")"
              title: =props.SystemOHSwapTitle
              visible: =!props.HideSwap
          - component: oh-list-item
            config:
              icon: =props.SystemOHNetworkIcon
              iconColor: gray
              style:
                --f7-list-item-after-font-size: 15px
                --f7-list-item-after-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-subtitle-font-size: 14px
                --f7-list-item-subtitle-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
                --f7-list-item-title-font-size: 15px
                --f7-list-item-title-text-color: "=themeOptions.dark === 'dark' ? 'rgb(180,180,180)' : 'rgb(100,100,100)'"
              subtitle: ="▼" + @props.NetworkDataReceivedItem + " ▲" + @props.NetworkDataSentItem
              title: =props.SystemOHNetworkTitle
              visible: =!props.HideNetwork
          - component: oh-list-item
            config:
              action: options
              actionItem: =props.ExecRebootCommandItem
              actionOptions: '="ON=" + props.RebootCommandTitle'
              item: =props.ExecRebootCommandItem
              listButton: true
              listButtonColor: green
              title: =props.RebootCommandTitle
              visible: =!props.HideRebootCommand
          - component: oh-list-item
            config:
              action: options
              actionItem: =props.ExecPoweroffCommandItem
              actionOptions: '="ON=" + props.PowerOffCommandTitle'
              item: =props.ExecPoweroffCommandItem
              listButton: true
              listButtonColor: green
              title: =props.PowerOffCommandTitle
              visible: =!props.HidePowerOffCommand
