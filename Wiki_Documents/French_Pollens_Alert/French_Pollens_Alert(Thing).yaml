UID: http:url:Indice_Pollens
label: HTTP Indice pollens
thingTypeUID: http:url
configuration:
  authMode: BASIC
  ignoreSSLErrors: false
  baseURL: https://www.pollens.fr/risks/thea/counties/<numéro département>
  delay: 0
  stateMethod: GET
  refresh: 86400
  commandMethod: GET
  contentType: application/json
  timeout: 3000
  bufferSize: 2048
channels:
